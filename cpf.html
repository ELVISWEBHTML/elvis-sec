<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Consulta CPF</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0a0e27;
        --bg-secondary: #151a30;
        --bg-card: #1a1f3a;
        --accent-cyan: #00f0ff;
        --accent-purple: #b24bf3;
        --accent-pink: #ff2e97;
        --accent-orange: #ff6b35;
        --text-primary: #ffffff;
        --text-secondary: #a0a9c9;
        --border-glow: rgba(0, 240, 255, 0.3);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-primary);
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(178, 75, 243, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(255, 46, 151, 0.1) 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
    }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            repeating-linear-gradient(
                0deg,
                rgba(0, 240, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 240, 255, 0.03) 3px
            );
        pointer-events: none;
        animation: scan 8s linear infinite;
    }
    
    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(20px); }
    }
    
    .container {
        background: var(--bg-secondary);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(0, 240, 255, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.05);
        width: 100%;
        max-width: 800px;
        position: relative;
        animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    h1 {
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        text-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
    }
    
    h1::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 0.5; width: 100px; }
        50% { opacity: 1; width: 150px; }
    }
    
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    
    input {
        width: 100%;
        padding: 18px 20px;
        font-size: 16px;
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-card);
        border: 2px solid rgba(0, 240, 255, 0.2);
        border-radius: 12px;
        color: var(--text-primary);
        transition: all 0.3s ease;
        outline: none;
    }
    
    input::placeholder {
        color: var(--text-secondary);
    }
    
    input:focus {
        border-color: var(--accent-cyan);
        box-shadow: 
            0 0 0 3px rgba(0, 240, 255, 0.1),
            0 0 20px rgba(0, 240, 255, 0.2);
        transform: translateY(-2px);
    }
    
    button {
        width: 100%;
        padding: 18px;
        font-size: 18px;
        font-weight: 600;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        color: var(--text-primary);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }
    
    button:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 10px 30px rgba(0, 240, 255, 0.4),
            0 0 40px rgba(178, 75, 243, 0.3);
    }
    
    button:hover::before {
        left: 100%;
    }
    
    button:active {
        transform: translateY(-1px);
    }
    
    #resultado {
        margin-top: 40px;
    }
    
    .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: var(--accent-cyan);
        font-weight: 600;
        animation: glow 1.5s ease-in-out infinite;
    }
    
    @keyframes glow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
    
    .bloco-container {
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .bloco-titulo {
        background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
        padding: 15px 20px;
        border-radius: 10px;
        margin-top: 25px;
        margin-bottom: 15px;
        font-weight: 700;
        font-family: 'Orbitron', sans-serif;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        color: var(--text-primary);
        box-shadow: 
            0 5px 20px rgba(178, 75, 243, 0.3),
            0 0 0 1px rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
    }
    
    .bloco-titulo::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }
    
    .tabela-vertical {
        background: var(--bg-card);
        border: 1px solid rgba(0, 240, 255, 0.15);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    .tabela-vertical .linha {
        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        align-items: flex-start;
        transition: all 0.2s ease;
    }
    
    .tabela-vertical .linha:hover {
        background: rgba(0, 240, 255, 0.05);
        padding-left: 10px;
        border-left: 3px solid var(--accent-cyan);
    }
    
    .tabela-vertical .linha:last-child {
        border-bottom: none;
    }
    
    .campo {
        font-weight: 700;
        color: var(--accent-cyan);
        min-width: 200px;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 1px;
        margin-right: 15px;
        flex-shrink: 0;
    }
    
    .valor {
        color: var(--text-primary);
        font-size: 14px;
        line-height: 1.5;
        word-break: break-word;
    }
    
    .valor.destaque-sim {
        color: var(--accent-cyan);
        font-weight: 600;
    }
    
    .valor.destaque-nao {
        color: var(--text-secondary);
    }
    
    .erro {
        text-align: center;
        padding: 40px;
        color: var(--accent-pink);
        font-weight: 600;
        font-size: 16px;
        background: var(--bg-card);
        border: 2px dashed var(--accent-pink);
        border-radius: 12px;
        margin-top: 20px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
        }
        
        h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
        
        .campo {
            min-width: 150px;
            font-size: 11px;
        }
        
        .valor {
            font-size: 13px;
        }
    }
    
    /* Scroll customizado */
    ::-webkit-scrollbar {
        width: 10px;
    }
    
    ::-webkit-scrollbar-track {
        background: var(--bg-primary);
    }
    
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
        border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, var(--accent-purple), var(--accent-pink));
    }
</style>
</head>
<body>
<div class="container">
    <h1>‚ö° Consulta CPF ‚ö°</h1>
    
    <div class="input-group">
        <input type="text" id="cpfInput" placeholder="Digite o CPF (ex: 123.456.789-00)" maxlength="14">
    </div>
    
    <button onclick="consultarCPF()">
        üîç Consultar Dados
    </button>
    
    <div id="resultado"></div>
</div>

<script>
// M√°scara de CPF
document.getElementById('cpfInput').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }
    
    e.target.value = value;
});

// Enter para buscar
document.getElementById('cpfInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        consultarCPF();
    }
});

// Fun√ß√£o para limpar CPF
function limparCPF(cpf) {
    return cpf.replace(/\D/g,'');
}

// Tradu√ß√£o de campos
const traducaoCampos = {
    'cpf': 'CPF',
    'number': 'N√∫mero',
    'name': 'Nome',
    'nome': 'Nome',
    'birth_date': 'Data de Nascimento',
    'birthdate': 'Data de Nascimento',
    'nascimento': 'Nascimento',
    'birthdatestring': 'Data de Nascimento',
    'age': 'Idade',
    'gender': 'G√™nero',
    'genero': 'G√™nero',
    'situation': 'Situa√ß√£o',
    'nationality': 'Nacionalidade',
    'mothers_name': 'Nome da M√£e',
    'zodiac_sign': 'Signo',
    'api': 'API Consultada',
    'status': 'Status',
    'success': 'Sucesso',
    'bypass': 'Bypass',
    'blacklist': 'Lista Negra',
    'blacklist_info.minor': 'Menor de Idade',
    'blacklist_info.deseased': 'Falecido',
    'blacklist_info.pep': 'Pessoa Exposta Politicamente',
    'blacklist_info.fraudster': 'Fraudador',
    'blacklist_info.from_mf': 'Do MF',
    'blacklist_info.from_spa_mf': 'Do SPA MF',
    'blacklist_info.pld_ft': 'PLD FT',
    'blacklist_info.linked_sports': 'Ligado a Esportes',
    'blacklist_info.bet_owner': 'Dono de Casa de Aposta',
    'blacklist_info.bet_owner_relative': 'Parente de Dono de Casa de Aposta',
    'blacklist_info.bet_employee': 'Funcion√°rio de Casa de Aposta',
    'blacklist_info.bet_employee_relative': 'Parente de Funcion√°rio de Casa de Aposta'
};

// Fun√ß√£o para traduzir campo
function traduzirCampo(chave) {
    return traducaoCampos[chave.toLowerCase()] || chave.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
}

// Fun√ß√£o para processar objetos aninhados
function achatarObjeto(obj, prefixo = '') {
    let resultado = {};
    
    for (let chave in obj) {
        if (obj.hasOwnProperty(chave)) {
            const valor = obj[chave];
            const novaChave = prefixo ? `${prefixo}.${chave}` : chave;
            
            if (valor === null || valor === undefined) {
                resultado[novaChave] = 'N/A';
            } else if (typeof valor === 'object' && !Array.isArray(valor)) {
                Object.assign(resultado, achatarObjeto(valor, novaChave));
            } else if (Array.isArray(valor)) {
                resultado[novaChave] = JSON.stringify(valor);
            } else {
                resultado[novaChave] = valor;
            }
        }
    }
    
    return resultado;
}

// Fun√ß√£o para formatar valor
function formatarValor(chave, valor) {
    // Formata booleanos
    if (typeof valor === 'boolean') {
        return valor ? 'Sim' : 'N√£o';
    }
    
    // Formata g√™nero
    if (chave.toLowerCase().includes('gender') || chave.toLowerCase().includes('genero')) {
        if (valor === 0 || valor === 'M') return 'Masculino';
        if (valor === 1 || valor === 'F') return 'Feminino';
    }
    
    // Formata datas
    if (chave.toLowerCase().includes('date') || chave.toLowerCase().includes('nascimento')) {
        if (valor && typeof valor === 'string') {
            return valor;
        }
    }
    
    return valor;
}

// Fun√ß√£o para criar tabela vertical
function criarTabelaVertical(obj, titulo = null) {
    const divContainer = document.createElement('div');
    divContainer.className = 'bloco-container';
    
    if (titulo) {
        const tituloDiv = document.createElement('div');
        tituloDiv.className = 'bloco-titulo';
        tituloDiv.textContent = titulo;
        divContainer.appendChild(tituloDiv);
    }
    
    const divTabela = document.createElement('div');
    divTabela.className = 'tabela-vertical';
    
    const objAchatado = achatarObjeto(obj);
    
    Object.keys(objAchatado).forEach((chave, index) => {
        const linha = document.createElement('div');
        linha.className = 'linha';
        linha.style.animationDelay = `${index * 0.05}s`;
        
        const campoSpan = document.createElement('span');
        campoSpan.className = 'campo';
        campoSpan.textContent = traduzirCampo(chave);
        
        const valorSpan = document.createElement('span');
        valorSpan.className = 'valor';
        const valorFormatado = formatarValor(chave, objAchatado[chave]);
        valorSpan.textContent = valorFormatado;
        
        // Adiciona classes especiais para Sim/N√£o
        if (valorFormatado === 'Sim') {
            valorSpan.classList.add('destaque-sim');
        } else if (valorFormatado === 'N√£o') {
            valorSpan.classList.add('destaque-nao');
        }
        
        linha.appendChild(campoSpan);
        linha.appendChild(valorSpan);
        divTabela.appendChild(linha);
    });
    
    divContainer.appendChild(divTabela);
    return divContainer;
}

// Fun√ß√£o de consulta
async function consultarCPF() {
    const input = document.getElementById('cpfInput').value;
    const cpfLimpo = limparCPF(input);
    
    if (cpfLimpo.length !== 11) {
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerHTML = '<div class="erro">‚ö†Ô∏è Por favor, digite um CPF v√°lido com 11 d√≠gitos!</div>';
        return;
    }
    
    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = '<div class="loading">‚ö° Carregando dados...</div>';
    
    try {
        const response = await fetch(`https://portalpessoal-api.vercel.app/api?cpf=${cpfLimpo}`);
        const data = await response.json();
        
        resultadoDiv.innerHTML = '';
        
        if(data && data.sucesso && data.dados) {
            const dados = data.dados;
            
            // Verifica formato com m√∫ltiplos blocos
            if (dados.cpf && dados.api && dados.resposta) {
                // Bloco 1: Informa√ß√µes b√°sicas
                const blocoBasico = {
                    cpf: dados.cpf,
                    api: dados.api
                };
                const tabelaBasica = criarTabelaVertical(blocoBasico, 'üìã Informa√ß√µes da Consulta');
                resultadoDiv.appendChild(tabelaBasica);
                
                // Bloco 2: Resposta da API
                const tabelaResposta = criarTabelaVertical(dados.resposta, 'üë§ Dados Pessoais');
                resultadoDiv.appendChild(tabelaResposta);
                
            } else {
                // Formato √∫nico
                const tabela = criarTabelaVertical(dados, 'üë§ Dados do CPF');
                resultadoDiv.appendChild(tabela);
            }
        } else {
            resultadoDiv.innerHTML = '<div class="erro">‚ùå CPF n√£o encontrado ou sem dados dispon√≠veis.</div>';
        }
    } catch (error) {
        resultadoDiv.innerHTML = '<div class="erro">‚ö†Ô∏è Erro ao consultar API. Tente novamente mais tarde.</div>';
        console.error(error);
    }
}
</script>
</body>
</html>
