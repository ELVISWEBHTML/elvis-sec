<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Consulta CPF</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-primary: #0a0e27;
        --bg-secondary: #151a30;
        --bg-card: #1a1f3a;
        --accent-cyan: #00f0ff;
        --accent-purple: #b24bf3;
        --accent-pink: #ff2e97;
        --text-primary: #ffffff;
        --text-secondary: #a0a9c9;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-primary);
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(178, 75, 243, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(0, 240, 255, 0.15) 0%, transparent 50%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 20px;
    }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            repeating-linear-gradient(
                0deg,
                rgba(0, 240, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 240, 255, 0.03) 3px
            );
        pointer-events: none;
        animation: scan 8s linear infinite;
    }
    
    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(20px); }
    }
    
    .container {
        background: var(--bg-secondary);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.5),
            0 0 0 1px rgba(0, 240, 255, 0.1);
        width: 100%;
        max-width: 900px;
        animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    h1 {
        font-family: 'Orbitron', sans-serif;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple), var(--accent-pink));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0 0 40px rgba(0, 240, 255, 0.5);
    }
    
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    
    input {
        width: 100%;
        padding: 18px 20px;
        font-size: 16px;
        font-family: 'JetBrains Mono', monospace;
        background: var(--bg-card);
        border: 2px solid rgba(0, 240, 255, 0.2);
        border-radius: 12px;
        color: var(--text-primary);
        transition: all 0.3s ease;
        outline: none;
    }
    
    input::placeholder {
        color: var(--text-secondary);
    }
    
    input:focus {
        border-color: var(--accent-cyan);
        box-shadow: 
            0 0 0 3px rgba(0, 240, 255, 0.1),
            0 0 20px rgba(0, 240, 255, 0.2);
        transform: translateY(-2px);
    }
    
    button {
        width: 100%;
        padding: 18px;
        font-size: 18px;
        font-weight: 600;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        color: var(--text-primary);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: left 0.5s ease;
    }
    
    button:hover {
        transform: translateY(-3px);
        box-shadow: 
            0 10px 30px rgba(0, 240, 255, 0.4),
            0 0 40px rgba(178, 75, 243, 0.3);
    }
    
    button:hover::before {
        left: 100%;
    }
    
    #resultado {
        margin-top: 40px;
    }
    
    .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: var(--accent-cyan);
        font-weight: 600;
        animation: glow 1.5s ease-in-out infinite;
    }
    
    @keyframes glow {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
    
    .info-destaque {
        background: var(--bg-card);
        border: 2px solid var(--accent-cyan);
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 25px;
        animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    
    .info-item {
        margin-bottom: 15px;
        font-size: 18px;
    }
    
    .info-item:last-child {
        margin-bottom: 0;
    }
    
    .label {
        color: var(--accent-cyan);
        font-weight: 700;
        margin-right: 10px;
    }
    
    .valor {
        color: var(--text-primary);
        font-weight: 400;
    }
    
    .json-container {
        background: var(--bg-card);
        border: 1px solid rgba(0, 240, 255, 0.2);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        position: relative;
        animation: slideIn 0.6s ease-out;
    }
    
    .json-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
    }
    
    .json-title {
        color: var(--accent-purple);
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .copy-btn {
        background: var(--accent-purple);
        color: var(--text-primary);
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
        background: var(--accent-pink);
        transform: scale(1.05);
    }
    
    .json-content {
        background: #0d1117;
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        max-height: 500px;
        overflow-y: auto;
    }
    
    .json-content pre {
        margin: 0;
        color: var(--text-primary);
        font-size: 13px;
        line-height: 1.6;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    
    .erro {
        text-align: center;
        padding: 40px;
        color: var(--accent-pink);
        font-weight: 600;
        font-size: 16px;
        background: var(--bg-card);
        border: 2px dashed var(--accent-pink);
        border-radius: 12px;
    }
    
    /* Scroll customizado */
    ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }
    
    ::-webkit-scrollbar-track {
        background: var(--bg-primary);
    }
    
    ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
        border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, var(--accent-purple), var(--accent-pink));
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .container {
            padding: 25px;
        }
        
        h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
        
        .info-item {
            font-size: 16px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>‚ö° Consulta CPF ‚ö°</h1>
    
    <div class="input-group">
        <input type="text" id="cpfInput" placeholder="Digite o CPF (ex: 123.456.789-00)" maxlength="14">
    </div>
    
    <button onclick="consultarCPF()">
        üîç Consultar Dados
    </button>
    
    <div id="resultado"></div>
</div>

<script>
async function consultarCPF() {
    const input = document.getElementById('cpfInput').value;
    const cpfLimpo = input.replace(/\D/g,'');

    if (cpfLimpo.length !== 11) {
        document.getElementById('resultado').innerHTML =
            '<div class="erro">‚ö†Ô∏è Digite um CPF v√°lido com 11 d√≠gitos!</div>';
        return;
    }

    const resultadoDiv = document.getElementById('resultado');
    resultadoDiv.innerHTML = '<div class="loading">‚ö° Carregando dados...</div>';

    try {

        const url = `https://apidecpf-info.vercel.app/api/cpf?cpf=${cpfLimpo}`;
        const response = await fetch(url);

        resultadoDiv.innerHTML = '';

        // =============================
        // STATUS BADGE
        // =============================
        const statusDiv = document.createElement('div');
        statusDiv.style.marginBottom = '20px';
        statusDiv.style.fontWeight = 'bold';
        statusDiv.style.fontSize = '16px';

        if (response.status === 200) {
            statusDiv.innerHTML =
                `<span style="color:#00ff88;">‚úÖ 200 OK</span>`;
        } else {
            statusDiv.innerHTML =
                `<span style="color:#ff2e97;">‚ùå ${response.status} ‚Äî Erro na API</span>`;
            resultadoDiv.appendChild(statusDiv);
            return;
        }

        resultadoDiv.appendChild(statusDiv);

        // =============================
        // MOSTRA IFRAME
        // =============================
        const iframeContainer = document.createElement('div');
        iframeContainer.style.marginTop = '20px';

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.style.width = '100%';
        iframe.style.height = '450px';
        iframe.style.border = '2px solid #00f0ff';
        iframe.style.borderRadius = '12px';
        iframe.style.background = '#0d1117';
        iframe.style.boxShadow = '0 0 25px rgba(0,240,255,0.3)';

        iframeContainer.appendChild(iframe);
        resultadoDiv.appendChild(iframeContainer);

    } catch (error) {
        resultadoDiv.innerHTML =
            '<div class="erro">‚ö†Ô∏è Erro ao conectar com a API.</div>';
        console.error(error);
    }
}
</script>
</body>
</html>
