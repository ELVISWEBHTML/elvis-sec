<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de PDF para TXT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .progress-container {
            display: none;
            margin-top: 30px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        .progress-bar-bg {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 13px;
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .file-info {
            display: none;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .file-info-label {
            color: #666;
        }

        .file-info-value {
            color: #333;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Extrator de PDF</h1>
        <p class="subtitle">Converta seus PDFs em arquivos de texto ‚Ä¢ Suporta 50+ p√°ginas</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Clique para selecionar ou arraste um PDF aqui</div>
            <div class="upload-hint">Suporta arquivos grandes com m√∫ltiplas p√°ginas</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-info-item">
                <span class="file-info-label">Arquivo:</span>
                <span class="file-info-value" id="fileName"></span>
            </div>
            <div class="file-info-item">
                <span class="file-info-label">Tamanho:</span>
                <span class="file-info-value" id="fileSize"></span>
            </div>
            <div class="file-info-item">
                <span class="file-info-label">P√°ginas:</span>
                <span class="file-info-value" id="pageCount"></span>
            </div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-info">
                <span id="progressText">Processando...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <button class="btn" id="downloadBtn">‚¨áÔ∏è Baixar TXT Completo</button>
    </div>

    <script>
        // Configurar PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const status = document.getElementById('status');
        const downloadBtn = document.getElementById('downloadBtn');

        let extractedText = '';
        let currentFileName = '';

        // Eventos de upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        downloadBtn.addEventListener('click', downloadTXT);

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function handleFile(file) {
            currentFileName = file.name.replace('.pdf', '');
            
            // Mostrar informa√ß√µes do arquivo
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatBytes(file.size);
            fileInfo.style.display = 'block';

            // Resetar estados
            status.style.display = 'none';
            downloadBtn.style.display = 'none';
            extractedText = '';

            try {
                await extractPDF(file);
            } catch (error) {
                showStatus('error', '‚ùå Erro ao processar PDF: ' + error.message);
            }
        }

        async function extractPDF(file) {
            showStatus('processing', '<span class="spinner">‚è≥</span>Carregando PDF...');
            progressContainer.style.display = 'block';

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const totalPages = pdf.numPages;

            // Atualizar contagem de p√°ginas
            document.getElementById('pageCount').textContent = totalPages;

            showStatus('processing', `<span class="spinner">‚è≥</span>Extraindo texto de ${totalPages} p√°gina(s)...`);

            let fullText = '';

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                
                // Extrair texto da p√°gina
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += `\n========== P√ÅGINA ${pageNum} ==========\n\n`;
                fullText += pageText + '\n';

                // Atualizar progresso
                const progress = Math.round((pageNum / totalPages) * 100);
                updateProgress(progress, `P√°gina ${pageNum} de ${totalPages}`);
            }

            extractedText = fullText.trim();

            // Mostrar sucesso
            showStatus('success', `‚úÖ Sucesso! ${totalPages} p√°gina(s) extra√≠da(s). ${extractedText.length.toLocaleString()} caracteres.`);
            downloadBtn.style.display = 'block';
            updateProgress(100, 'Conclu√≠do!');
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
            progressPercent.textContent = percent + '%';
            progressText.textContent = text;
        }

        function showStatus(type, message) {
            status.className = 'status ' + type;
            status.innerHTML = message;
            status.style.display = 'block';
        }

        function downloadTXT() {
            if (!extractedText) {
                alert('Nenhum texto para baixar!');
                return;
            }

            const blob = new Blob([extractedText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFileName + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('success', '‚úÖ Arquivo TXT baixado com sucesso!');
        }
    </script>
</body>
</html>
