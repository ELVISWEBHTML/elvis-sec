<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manutenção Temporária</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0e0e11;
  color:#fff;
}

.card{
  text-align:center;
  background:#15151b;
  padding:55px 35px;
  border-radius:18px;
  width:92%;
  max-width:420px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
}

h1{
  font-size:26px;
  margin-bottom:10px;
}

p{
  opacity:.7;
  font-size:14px;
  margin-bottom:25px;
}

/* loader */
.loader{
  width:50px;
  height:50px;
  border:4px solid #222;
  border-top:4px solid #00ffcc;
  border-radius:50%;
  margin:20px auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  100%{transform:rotate(360deg)}
}

.status{
  font-size:12px;
  opacity:.5;
  letter-spacing:1px;
}

.footer{
  position:fixed;
  bottom:12px;
  font-size:12px;
  opacity:.3;
}
</style>
</head>

<body>

<div class="card">
  <h1>Sistema em Manutenção</h1>

  <p>
    Estamos aplicando atualizações e melhorias.<br>
    O acesso será liberado em breve.
  </p>

  <div class="loader"></div>

  <div class="status">STATUS: OFFLINE</div>
</div>

<div class="footer">
ELVIS DEV © 2025 a 2026
</div>

</body>
</html>
