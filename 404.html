<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Página não encontrada</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  height:100vh;
  background:#0e0e11;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  text-align:center;
  padding:40px;
}

.code{
  font-size:90px;
  font-weight:700;
  color:#00ffcc;
  text-shadow:0 0 20px rgba(0,255,204,.3);
}

h2{
  margin-top:-10px;
  margin-bottom:10px;
}

p{
  opacity:.7;
  font-size:14px;
  margin-bottom:25px;
}

.btn{
  display:inline-block;
  padding:12px 22px;
  background:#00ffcc;
  color:#000;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  transition:.2s;
}

.btn:hover{
  transform:scale(1.05);
}

.footer{
  position:fixed;
  bottom:12px;
  font-size:12px;
  opacity:.3;
}
</style>
</head>

<body>

<div class="box">

  <div class="code">404</div>

  <h2>Página não encontrada</h2>

  <p>
    O endereço acessado não existe ou foi removido.
  </p>

  <a href="/" class="btn">Voltar ao início</a>

</div>

<div class="footer">
ELVIS SEC © 2025 a 2026
</div>

</body>
</html>
